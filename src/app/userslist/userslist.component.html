<div class="user-list-container">
    <h2>Users</h2>

    <div class="search-container">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Search by Username or Email">
        <button (click)="searchUser()">Search</button>
    </div>
    <table class="user-table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <span class="role-badge" [ngClass]="{
                        'role-admin': user.role === 'Admin',
                        'role-user': user.role === 'User'
                    }">{{ user.role }}</span>
                </td>
                <td>
                    <button *ngIf="user.role !== 'Admin'" class="delete-btn" (click)="deleteUser(user.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
