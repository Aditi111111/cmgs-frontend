<div class="department-list-container">
    <h2>Department List</h2>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Department ID</th>
                    <th>Department Name</th>
                    <th>Admin Name</th>
                    <th>Contact No</th>
                    <th>Total Complaints</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dept of departments">
                    <td>{{ dept.id }}</td>
                    <td>{{ dept.name }}</td>
                    <td>{{ dept.adminName }}</td>
                    <td>{{ dept.contactNo }}</td>
                    <td>{{ dept.totalComplaints }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
