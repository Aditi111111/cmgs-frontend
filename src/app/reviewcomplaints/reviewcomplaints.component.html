<div class="review-complaints-container">
    <h2>Review Complaints</h2>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Complaint ID</th>
                    <th>Username</th>
                    <th>Complaint Type</th>
                    <th>Complaint Date</th>
                    <th>Accept/Deny</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let complaint of complaints">
                    <td>{{ complaint.id }}</td>
                    <td>{{ complaint.username }}</td>
                    <td>{{ complaint.type }}</td>
                    <td>{{ complaint.date }}</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" [(ngModel)]="complaint.isAccepted" (change)="updateStatus(complaint)">
                            <span class="slider round"></span>
                        </label>   
                    </td>

                    <label class="status-badge" [ngClass]="getStatusClass(complaint.status)">
                        {{ complaint.status }}
                    </label> 
                    <td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
