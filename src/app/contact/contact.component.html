<h1>Reach out to us!</h1>
<p>Please enter your details and message below. We will get back to you as soon as possible.</p>
<div class="contact-container">
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="contact.name" required>
    </div>
    <div class="form-group">
      <label for="email">Your Email Id</label>
      <input type="email" id="email" name="email" [(ngModel)]="contact.email" required>
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" [(ngModel)]="contact.subject" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" [(ngModel)]="contact.message" required></textarea>
    </div>
    <button type="submit">Send Message</button>
  </form>
</div>
<div class="popup" *ngIf="showPopup">
    <div class="popup-content">
      <p>Sit back & Relax! Your message has been sent successfully!</p>
      <button (click)="closePopup()">OK</button>
     
    </div>
  </div>
  <div class="popup error" *ngIf="showErrorPopup">
    <div class="popup-content">
      <p>Please fill in all required fields before submitting.</p>
      <button (click)="closeErrorPopup()">OK</button>
    </div>
</div>
